<!DOCTYPE html>

<html lang="en">
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        {% block myScripts %}{% endblock %}
        <link href="static/styles.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@200;500;700&family=Bebas+Neue&family=Montserrat:wght@100;400;700&family=Quicksand:wght@300&family=Titillium+Web&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            {% block javascript %}{% endblock %}
        </script>
        <style>
            {% block style %}{% endblock %}
        </style>
        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
        <div>
            <nav class="navbar navbar-expand-lg bg-transparent navbar-light">
                <a class="navbar-brand stroke" href="/">LORENZO ARRITOLA</a>
                {% block page_name %}
                {% endblock %}
                <button id="navbarButton" class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarToggler">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">Projects</a>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" href="/video_editing">Video Editing</a>
                                <a class="dropdown-item" href="/motion_graphics">Motion Graphics</a>
                                <a class="dropdown-item" href="/graphic_design">Graphic Design</a>
                                <a class="dropdown-item" href="/photography">Photography</a>
                            </div>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/about">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/contact">Contact</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>

        <!--for "contact" page success notification-->
        <header>
            {% block header %}{% endblock %}
        </header>

        <div>
            <main>
                {% block main %}{% endblock %}
            </main>
        </div>
    </body>
</html>
